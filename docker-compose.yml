version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: kennedy

  app:
    build: .
    container_name: keneddy_ms
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DB_URL: mongodb://root:kennedy@mongodb:27017/keneddy_ms?authSource=admin
    depends_on:
      - mongodb
